<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form's Main Main</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
<h1>Registration form's Main</h1>
<form>
    <p>Language</p>
    <input type="radio" checked="checked" id="LanguageEng"
           name="language" value="english">
    <label for="LanguageEng">English</label>

    <input type="radio" id="LanguageUA"
       name="language" value="ukrainian">
    <label for="LanguageUA">Українська</label>
</form>
<div class="container" style="margin-top: 60px">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="page-header">Registration Form Demo</h2>
            <form style="margin-bottom: 30px" name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
                <div class="form-group">
                    <label for="exampleInputName">First name</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputName"
                           placeholder="First Name"
                           required
                           ng-model="auth.name">
                </div>
                <div class="form-group">
                    <label for="exampleInputSurname">Surname</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputSurname"
                           placeholder="Surname"
                           required
                           ng-model="auth.surname">
                </div>
                <div class="form-group">
                    <label for="exampleInputLogin">Login</label>
                    <input type="text"
                           class="form-control"
                           id="exampleInputLogin"
                           placeholder="Login"
                           required
                           ng-model="auth.login">
                </div>
                <button type="submit" class="btn btn-default" style="margin-top:30px" ng-disabled="form.$invalid">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/reg_form.js"></script>
</body>
</html>
</body>
</html>
